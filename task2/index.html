<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
   <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var pullutedCitylist=[];//1.定义一个空数组，用于存放空气指数>60的城市
  var j=0;
  for(var i=0;i<aqiData.length;i++)
     {
	   if (aqiData[i][1]>60)
	       pullutedCitylist.push(aqiData[i]);//2.将空气质量指数大于60的城市存放到pullutedCitylist列表中
	 }
  pullutedCitylist.sort(descend);//3.对pullutedCitylist列表中城市的空气指数，按降序排序，降序函数是自定义的
  var list="";
  for (var i=0;i<pullutedCitylist.length;i++)  //4.将排好序的列表显示到ul中
  {
    list +="<li>"+"第"+(i+1)+"名："+pullutedCitylist[i]+"</li>";
  }
  document.getElementById('aqi-list').innerHTML = list;

})();

	function descend(x,y){
    return y[1] - x[1];  //按照数组的第2个值降序排列
}
</script>
</script>
</body>
</html>
